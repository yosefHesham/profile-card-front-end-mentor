<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Profile</title>
</head>
<body>

  <main class="main">
    <img class="bg-top" src="images/bg-pattern-top.svg" alt="person">
    <img class="bg-bottom" src="images/bg-pattern-bottom.svg" alt="">
    <article class ="card">
      <div class="card-head">
        <img class="pattern" src="images/bg-pattern-card.svg" alt="">
        <img class="person" src="images/image-victor.jpg" alt="person">
      </div>
     
      <h1 >Victor Crest <span> 26 </span></h1>
      <p class="location">London</p>
      <hr>
      <div class="social-appearence">
        <div class="social-appearence-data">
          <p>80K</p>
          <p  class="meta-data">Followers</p>
        </div>
       
          <div class="social-appearence-data">
            <p>803k</p>
            <p  class="meta-data">Likes</p>
            </div>

            <div class="social-appearence-data">
              <p>14K</p>
              <p class="meta-data">Photos</p>
      </div>

    </article>
  </main>
  
</body>
</html>-
